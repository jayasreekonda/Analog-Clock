<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./CSS/circles.css">
    <link rel="stylesheet" href="./CSS/dots.css">
    <link rel="stylesheet" href="./CSS/indicaters.css">
    <link rel="stylesheet" href="./CSS/lines.css">
</head>

<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#e6abb5;">
                <div class="dots seconds_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="seconds"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#549454;">
                <div class="dots minutes_dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="minutes"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:rgb(149, 149, 221);">
                <div class="dots hours_dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hours"></circle>

                </svg>
            </div>
            <div class="line sec_line" style="--clr:#e6abb5;">
                <i></i>
            </div>
            <div class="line min_line" style="--clr:#549454;">
                <i></i>
            </div>
            <div class="line hr_line" style="--clr:rgb(149, 149, 221)">
                <i></i>
            </div>
            <span style="--var:1"><b>1</b></span>
            <span style="--var:2"><b>2</b></span>
            <span style="--var:3"><b>3</b></span>
            <span style="--var:4"><b>4</b></span>
            <span style="--var:5"><b>5</b></span>
            <span style="--var:6"><b>6</b></span>
            <span style="--var:7"><b>7</b></span>
            <span style="--var:8"><b>8</b></span>
            <span style="--var:9"><b>9</b></span>
            <span style="--var:10"><b>10</b></span>
            <span style="--var:11"><b>11</b></span>
            <span style="--var:12"><b>12</b></span>
        </div>
    </div>
</body>
<script src="./JS/circles.js"></script>
<script src="./JS/dots.js"></script>
<script src="./JS/lines.js"></script>

</html>
